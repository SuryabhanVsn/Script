    <input type="number" id="number" min="15" max="20">
    <button onclick="checkNumber()">Submit</button>
    <p id="message"></p>

    <script>
        function checkNumber() {
            let number = document.getElementById("number").value;
            if (number >= 15 && number <= 20) {
                document.getElementById("message").innerText = "Valid number!";
            } else {
                document.getElementById("message").innerText = "Please enter a number between 15 and 20.";
            }
        }
    </script>
